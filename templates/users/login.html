    <div class="login-form-container">
        <form action="{% url 'users:login' %}" method="POST" class="login-form">{% csrf_token %}
            <label for="username"></label>
            <input type="text" class="username" id="username" name="username" placeholder="Username" required>

            <label for="password"></label>
            <input type="password" class="password" id="password" name="password" placeholder="Password" autocapitalize="off" required>

            <!-- <input type="submit" value="Enviar"/> -->
            
            <button type="submit">Login</button>
            <p class="text-singup">Don't have an account?    <a class="text-singup" href="{% url 'users:signup' %}">Sign up!</a></p>
                
        </form>
    </div>
</body>
